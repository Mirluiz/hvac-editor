<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/tooltip.css">
  <link rel="stylesheet" href="assets/style/icons.css">
  <link rel="stylesheet" href="assets/style/panel.css">
  <link rel="stylesheet" href="assets/style/input.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="menu">
        <div class="menuItem" id="toolbar_menu">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="menuItem tooltip" id="toolbar_selection">
          <i class="fa-solid fa-arrow-pointer"></i>
          <span class="tooltiptext">
            Selection
          </span>
        </div>
        <div class="menuItem tooltip" id="toolbar_architecture">
          <i class="fa-solid fa-cubes-stacked"></i>
          <span class="tooltiptext">
            Architecture
          </span>
        </div>
        <div class="menuItem tooltip" id="toolbar_heating">
          <i class="fa-solid fa-water"></i>
          <span class="tooltiptext">
            Heating
          </span>
        </div>
        <div class="menuItem tooltip" id="toolbar_ventilation">
          <i class="fa-solid fa-fan"></i>
          <span class="tooltiptext">
            Ventilation
          </span>
        </div>
      </div>
      <div class="subMenu" data-tab="toolbar_heating">
        <div class="subMenuItem tooltip" data-value="pipe">
          <i class="fa-regular fa-circle"></i>
          <span class="tooltiptext">
            Pipe
          </span>
        </div>

        <div class="subMenuItem tooltip" data-value="valve">
          <i class="fa-solid fa-left-right"></i>
          <span class="tooltiptext">
            Valve
          </span>
        </div>

        <div class="subMenuItem tooltip" data-value="radiator">
          <i class="fa-brands fa-squarespace"></i>
          <span class="tooltiptext">
            Radiator
          </span>
        </div>

      </div>
      <div class="subMenu" data-tab="toolbar_architecture">
      </div>
      <div class="subMenu" data-tab="toolbar_ventilation">
        <div class="subMenuItem tooltip" data-value="duct">
          <i class="fa-regular fa-square"></i>
          <span class="tooltiptext">
            Duct
          </span>
        </div>
      </div>
    </div>
    <div class="body">
      <canvas id="editor"></canvas>
      <div id="infoPanel">
        <div class="infoPanel-block">
          <div class="panel-oneLine header">
            <div class="panelText">
              Project
            </div>
          </div>
         <div class="panel-oneLine">
           <div class="panelText">
             Title <span id="projectTitle">Test Project</span>
           </div>
         </div>
        </div>
        <hr class="infoPanel-block__divider"/>
        <div class="infoPanel-block">
          <div class="panel-oneLine subHeader">
            <div class="panel-oneLine__content">
              <div class="panelText">
                Floor
              </div>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">remove</span>
            </div>
          </div>

          <div class="panel-oneLine">
            <div class="panel-oneLine__content">
              <input placeholder="Floor name" type="text"/>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">add</span>
            </div>
          </div>

        </div>
        <hr class="infoPanel-block__divider"/>
        <div class="infoPanel-block">
          <div class="panel-oneLine subHeader">
            <div class="panel-oneLine__content">
              <div class="panelText">
                System
              </div>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>
          <div class="panel-oneLine">
            <div class="panel-oneLine__content">
              <div class="panelText">
                Heating
              </div>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>

          <div class="panel-oneLine">
            <div class="panel-oneLine__content">
              <div class="panelText">
                Ventilation
              </div>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>

          <div class="panel-oneLine">
            <div class="panel-oneLine__content">
              <div class="panelText">
                Air Conditioning
              </div>
            </div>
            <div class="panel-oneLine__icon">
              <span class="material-symbols-outlined">visibility</span>
            </div>
          </div>

        </div>
        <hr class="infoPanel-block__divider"/>
        <div class="infoPanel-block">
          <div class="panel-oneLine header">
            <div class="panelText">
              Selection
            </div>
          </div>

          <div class="panel-oneLine">
            <div class="panelText">
              ID <span id="selectionID">123123</span>
            </div>
          </div>
        </div>

        <hr class="infoPanel-block__divider"/>

        <div class="infoPanel-block">
          <div class="panel-oneLine subHeader">
            <div class="panelText">
              Type
            </div>
          </div>

          <div class="panel-oneLine">
            <div class="panel-oneLine__content switch-field">
              <input type="radio" id="panelPipeReturn" name="switch-pipe" value="return" checked />
              <label for="panelPipeReturn">Return</label>
              <input type="radio" id="panelPipeSupply" name="switch-pipe" value="supply" />
              <label for="panelPipeSupply">Supply</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="state"></div>

  </div>

  <script type="module" src="dist/bundle.js"></script>
</body>
</html>
